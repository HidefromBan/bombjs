<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

  <title>Platzriv - Jueguito online de carreras y calaveras</title>
</head>
<body>
  <div class="game-container">
    <canvas id="game"></canvas>
    
    <article class="notifications active">
      <p>Felicidades has Ganado! 👑</p>
      <br>
      <p id="result"></p>
      <div class="restart">
        <button id="exit">Salir</button>
        <button id="restart" onclick={restartGame()}>Reiniciar</button>
      </div>
    </article>
    <div class="bottom">
      <div class="btns">
        <button id="up">&#129145;</button>
        <button id="left">&#129144;</button>
        <button id="right">&#129146;</button>
        <button id="down">&#129147;</button>
      </div>
      <div class="messages">
        <!-- TODO -->
        <p>Vidas: <span id="lives"</span></p>
        <p>Tiempo ⏱️: <span id="time"></span> [seg]</p>
        <p>Record 🏁: <span id="record"></span> [seg]</p>
      </div>
    </div>
  </div>

  <script src="./maps.js"></script>
  <script src="./main.js"></script>
</body>
</html>
